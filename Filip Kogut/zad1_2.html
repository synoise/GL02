<html lang="pl">
    <body>
        <h1>Zadanie 1_2</h1>
        <table>
            <script>
                for (var i = 1; i <= 10; i++) {
                    document.write("<tr>");
                    for (var j = 1; j <= 10; j++) {
                        document.write("<td>" + i * j + "</td>");
                    }
                    document.write("</tr>");
                }
            </script>
        </table>
    </body>
</html>
