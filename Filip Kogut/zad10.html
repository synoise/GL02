<html lang="pl">
    <body>
    
        <h1>Zadanie 10</h1>
        <script>
            function createTable(count) {
                var tab = [];
                for (var i = 0; i < count; i++) {
                    tab[i] = Math.floor(Math.random() * 100);
                }
                return tab;
            }

            document.write(createTable(15));
        </script>

    </body>
</html>
