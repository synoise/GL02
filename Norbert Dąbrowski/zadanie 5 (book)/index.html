<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Book {
            constructor(title, author, year){
               this.title = title,
               this.author = author,
               this.year = year 
            }
            getTitle(){
               return(
                    this.title
               )
            }
            getAuthor(){
               return(
                    this.author
               )
            }
            getAge(){
               return(
                    this.year
               )
            }
        }
        const library = new Book("Pan Tadeusz","Adam Mickiewicz",1834);
        console.log(
            library.getTitle(),
             library.getAuthor(),
              library.getAge())
    </script>
</body>
</html>
