<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item {
            background-color: red;
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 4px;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            vertical-align: middle;
            
        }
        .item > span {
        display: inline-block;
        vertical-align: middle;
        line-height: 2em; /* Set line height back to normal */
}
    </style>
</head>
<body>
    <div id="tabliczka">

    </div>
    <script>
         let tabliczka = "";
            const table = (rows, cols) => {
                for (let i = 1; i <= rows; i++) {
                    let row = "";
                    for (let j = 1; j <= cols; j++) {
                        
                        row += "<div class='item'><span>"+(i*j)+"</span></div>";
                        
                    }
                    console.log(row);
                    tabliczka += row + "</br>";
                }
            }

            table(10, 10);
            document.getElementById("tabliczka").innerHTML= tabliczka;
    </script>
</body>
</html>
