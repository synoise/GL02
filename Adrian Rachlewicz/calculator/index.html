<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator
    </title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script src="logic.js" defer></script>

    <div class="container">
        <h1>Calculator</h1>
        <div class="calculator">
            <div class="output">
                <div id='result' class="output-result"></div>
                <div id='input' class="output-input"></div>
            </div>
            <div class="buttons">
            <div class="raw">
                <button id="clear" class="btn fun" value="C">C</button>
                <button id="erase" class="btn fun" value="<-">&#8592</button>
                <button class="btn fun" value="%">%</button>
                <button class="btn fun" value="/">/</button>
            </div>
            <div class="raw">
                <button class="btn num" value="7">7</button>
                <button class="btn num" value="8">8</button>
                <button class="btn num" value="9">9</button>
                <button class="btn fun" value="x">x</button>
            </div>
            <div class="raw">
                <button class="btn num" value="4">4</button>
                <button class="btn num" value="5">5</button>
                <button class="btn num" value="6">6</button>
                <button class="btn fun" value="-">-</button>
            </div>
            <div class="raw">
                <button class="btn num" value="1">1</button>
                <button class="btn num" value="2">2</button>
                <button class="btn num" value="3">3</button>
                <button class="btn fun" value="+">+</button>
            </div>
            <div class="raw">
                <button class="btn num" value="00">00</button>
                <button class="btn num" value="0">0</button>
                <button class="btn num" value=".">.</button>
                <button id='eval' class="btn fun" value="">=</button>
            </div>
            </div>
        </div>
    </div>
</head>
<body>
    
</body>
</html>
