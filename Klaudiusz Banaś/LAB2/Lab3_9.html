<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Odwrócenie ciągu</title>
</head>
<body>
<script>
  var ciag = prompt("Podaj ciąg znaków:");
  var odwroconyCiag = "";
  for (var i = ciag.length - 1; i >= 0; i--) {
    odwroconyCiag += ciag[i];
  }
  alert(odwroconyCiag);
</script>
</body>
</html>
